language: python
python:
 - "2.7"
env:
  - DEPLOY=true PULL_REQUEST=$TRAVIS_PULL_REQUEST CMS_BRANCH=$TRAVIS_BRANCH
install:
  - pip install html5validator
  - npm install -g jshint
  - npm install recess -g
  - brew install node
  - brew install phantomjs
  - npm install -g pa11y
before_script:
  - chmod +x ./.scripts/deploy.sh
script:
  # HTML5 Validation
  - html5validator
  # Javascript validation
  - jshint ./_static/js/*
  # CSS Validation
  - recess ./_static/css/*
  # Accessibility Validation
  - pa11y file://index.html
after_success:
  - ./.scripts/deploy.sh
