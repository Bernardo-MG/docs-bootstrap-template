# Travis CI Configuration file
# @link https://travis-ci.org/

# Using Python for the project
language: node_js
python:
 - "7"
env:
  - DEPLOY_DOCS=true

before_install:
  # Gets scripts
  - git clone -b v1.0.0 --single-branch https://github.com/Bernardo-MG/ci-shell-scripts.git ~/.scripts
  # Sets scripts as executable
  - chmod -R +x ~/.scripts/*
  # Prepares CI environment
  - source ~/.scripts/travis/load-travis-environment.sh
install:
  # npm dependencies
  - npm install
  # sshpass for deployment
  - sudo apt-get install sshpass
script:
  # Javascript validation
  - npm run jshint
  # CSS Validation
  - npm run recess
  # Files are loaded into a local server
  - npm run server
  # HTML5 Validation
  - npm run validate-html5
  # Accessibility Validation
  - npm run test-pa11y
after_success:
  # Deploys the site as a demo site
  - ~/.scripts/deploy/deploy-ssh.sh $DO_DEPLOY_DOCS_RELEASE $DEPLOY_USERNAME $DEPLOY_PASSWORD $DEPLOY_HOST $DEPLOY_PORT $DEPLOY_PATH
