language: python
python:
 - "2.7"
env:
  - DEPLOY=true PULL_REQUEST=$TRAVIS_PULL_REQUEST CMS_BRANCH=$TRAVIS_BRANCH
install:
  - pip install html5validator
  - npm install -g jshint
  - npm install recess -g
before_script:
  - chmod +x ./.scripts/deploy.sh
script:
  - html5validator
  - jshint ./_static/js/*
  - recess ./_static/css/*
after_success:
  - ./.scripts/deploy.sh
