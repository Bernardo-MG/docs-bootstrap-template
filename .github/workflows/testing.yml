name: Testing and validation

on: [push, pull_request]

jobs:

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]

    steps:
    - name: Check-out
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build page
      run: npm run copy-all
    - name: Validate CSS
      run: npm run validate-css
    - name: Files are loaded into a local server
      run: npm run server
    - name: HTML5 Validation
      run: npm run validate-html5
    - name: Accessibility Validation
      run: npm run validate-access

  deploy_develop_docs:
    name: Deploy development docs
    needs: tests
    uses: Bernardo-MG/github-workflow/.github/workflows/npm_ssh_deploy_site.yml@develop
    with:
      branch: develop
    secrets:
      host: docs.bernardomg.com
      port: ${{ secrets.DEPLOY_DOCS_DEVELOP_PORT }}
      path: ${{ secrets.DEPLOY_DOCS_DEVELOP_PATH }}
      username: ${{ secrets.DEPLOY_DOCS_DEVELOP_USER }}
      password: ${{ secrets.DEPLOY_DOCS_DEVELOP_PASSWORD }}

  deploy_docs:
    name: Deploy docs
    needs: tests
    uses: Bernardo-MG/github-workflow/.github/workflows/npm_ssh_deploy_site.yml@develop
    with:
      branch: master
    secrets:
      host: docs.bernardomg.com
      port: ${{ secrets.DEPLOY_DOCS_PORT }}
      path: ${{ secrets.DEPLOY_DOCS_PATH }}
      username: ${{ secrets.DEPLOY_DOCS_USER }}
      password: ${{ secrets.DEPLOY_DOCS_PASSWORD }}
