# Travis CI Configuration file
# @link https://travis-ci.org/

# Using Python for the project
language: python
python:
 - "2.7"
env:
  - DEPLOY=true

before_install:
  # Gets scripts
  - git clone -b v1.0.0 --single-branch https://github.com/Bernardo-MG/ci-shell-scripts.git ~/.scripts
  # Sets scripts as executable
  - chmod -R +x ~/.scripts/*
  # Prepares CI environment
  - source ~/.scripts/travis/load-travis-environment.sh
install:
  # Updates Java
  - sudo apt-get update
  - sudo apt-get install oracle-java8-installer
  - sudo update-java-alternatives -s java-8-oracle
  # HTML 5 validator
  - pip install html5validator==0.2.5
  # JSHint
  - npm install -g jshint
  # Recess
  - npm install -g recess
  # HTTP server
  - npm install -g http-server
  # pa11y
  - npm install -g node-bin-setup
  - npm install -g node
  - npm install -g phantomjs-prebuilt
  - npm install -g pa11y
  # sshpass for deployment
  - sudo apt-get install sshpass
script:
  # HTML5 Validation
  - html5validator
  # Javascript validation
  - jshint ./_static/js/* --config .jshintrc
  # CSS Validation
  - recess ./_static/css/*
  # Accessibility Validation
  - http-server -p 8080 >/dev/null 2>&1 &
  - pa11y localhost:8080/index.html -s WCAG2AAA
  - pa11y localhost:8080/changes.html -s WCAG2AAA
  - pa11y localhost:8080/tests_report.html -s WCAG2AAA
after_success:
  # Deploys the site as a demo site
  - ~/.scripts/deploy/deploy-ssh.sh $DO_DEPLOY_DOCS_RELEASE $DEPLOY_USERNAME $DEPLOY_PASSWORD $DEPLOY_HOST $DEPLOY_PORT $DEPLOY_PATH
